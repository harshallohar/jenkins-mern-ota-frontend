# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name ota.aproposdrive.com 3.16.136.119;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS configuration
server {
    listen 443 ssl;
    server_name ota.aproposdrive.com 3.16.136.119;

    ssl_certificate /etc/letsencrypt/live/ota.aproposdrive.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ota.aproposdrive.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    # Serve frontend
    location / {
        try_files $uri /index.html;
    }

    # Proxy backend API
    location /api/ {
        proxy_pass http://3.16.136.119:5000/;  # backend public/private IP
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
